name: Pinetab2 Images
on:
    workflow_dispatch:

jobs:
    build:
        strategy:
            matrix:
                include:
                    - device: pinetab2
                      vendor: pine64
                      packages: chatty,firefox-esr,gnome-software,flatpak,gnome-software-plugin-flatpak,gnome-contacts,gnome-weather,calls,phosh-antispam,dialect,gnome-maps,gnome-console
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install pmbootstrap
              run: |
                    sudo apt-get update
                    #sudo apt-get install -y python3-pip
                    #sudo apt-get install -y pmbootstrap
                    sudo apt-get install -y build-essential python3 git
                    git clone https://gitlab.com/postmarketOS/pmbootstrap.git
                    mkdir -p ~/.local/bin
                    ln -s "$PWD/pmbootstrap/pmbootstrap.py" ~/.local/bin/pmbootstrap
                    pmbootstrap --version
                    #mkdir -p ~/.local/var/pmbootstrap/cache_git
                    cd ../..
                    printf '.local/var/pmbootstrap\nedge\npine64\npinephone\nuser\ndefault\ngnome-mobile\n\n${{ matrix.packages }}\nn\nen_US\n${{ matrix.vendor }}-${{ matrix.device }}\ny\n123456\n123456' | pmbootstrap init
                    cd .local/var/pmbootstrap/cache_git
                    sudo rm -r pmaports
                    git clone https://gitlab.com/Danct12/pmaports --branch=pinetab2
                    cd pmaports
                    sed -i 's|https://gitlab.com/Danct12/pmaports|git@gitlab.com:postmarketos/pmaports.git|g' .git/config
                    printf '\nedge\n${{ matrix.vendor }}\n${{ matrix.device }}\nuser\ndefault\nlomiri\n\n${{ matrix.packages }}\nn\nen_US\nn\n${{ matrix.vendor }}-${{ matrix.device }}\ny\ny' | pmbootstrap init
                    printf '123456\n123456' | pmbootstrap install
            - name: Compress Image
              run: |
                sudo cp /home/runner/work/.local/var/pmbootstrap/*/home/pmos/rootfs/${{ matrix.vendor }}-${{ matrix.device }}.img /home/runner/work/${{ matrix.vendor }}-${{ matrix.device }}.img
                sudo xz -z9e /home/runner/work/${{ matrix.vendor }}-${{ matrix.device }}.img
                ls
                #cd ../..
                #file_path=$(sudo find . -name *.img)
                #sudo xz -z6 ../..$file_path
                #mv $file_path.xz ./${{ matrix.vendor }}-${{ matrix.device }}.img.xz
            - name: Upload Compressed Image
              uses: actions/upload-artifact@v3
              with:
                name: Compressed Images
                path: /home/runner/work/${{ matrix.vendor }}-${{ matrix.device }}.img.xz